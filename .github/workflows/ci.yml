name: ci

on:
  push:
    paths:
    - "**.py"
    - .github/workflows/ci.yml

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends gfortran
        pip install .[tests,lint]
# f2py can't detect gfortran-9 default

    - run: flake8
    - run: mypy .

    - run: pytest


  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - run: brew install gcc

    - run: pip install .[tests]
      env:
        FC: gfortran-9
        CC: gcc-9

    - run: pytest


  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # github actions issue -- make file driver replacement.
    # - run: echo "[build]`ncompiler=mingw32" | Out-File -Encoding ASCII ~/pydistutils.cfg
    #   shell: powershell

    # - run: pip install -e .[tests]

    # - run: pytest

    - run: cinst -y ninja
    - run: ctest -S setup.cmake -V
      env:
        FC: gfortran
